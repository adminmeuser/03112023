<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./assets/CSS/style.css">
     <title>CALCULATOR</title>
</head> 
<body> 
  
    <div>
        <div class="bx-cal__input" id="input"></div>
        <div class="bx-cal__buttons">
          <div class="bx-cal__buttons--operators">
            <div>+</div>
            <div>-</div>
            <div>*</div>
            <div>/</div>
          </div>

          <div class="bx-cal__buttons--leftPanel">
            <div class="bx-cal__buttons--leftPanel__numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="bx-cal__buttons--leftPanel__numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="bx-cal__buttons--leftPanel__numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="bx-cal__buttons--leftPanel__numbers">
              <div>0</div>
              <div>.</div>
              <div id="clear">AC</div>
            </div>
          </div>
          <div class="bx-cal__buttons--equal" id="result">=</div>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
</body> 
  
</html>
